<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv=document.getElementById('div1');

            if(window.DeviceMotionEvent){ //判断有没有重力感应
                window.addEventListener('devicemotion',function (ev) {
                    //当重力感应发生变化的时候

                    //重力加速度
                    var acc=ev.accelerationIncludingGravity;

                    oDiv.innerHTML='X:'+acc.x+',Y:'+acc.y+',Z:'+acc.z;

                },false)
            }else{
                alert('您的设备不支持重力感应')
            }
        };


    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
